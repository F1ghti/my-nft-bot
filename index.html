<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFT Universe Elite</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0b1120; color: white; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.08); }
        
        /* –®–∏—Ä–∏–Ω–∞ 400%, —Ç–∞–∫ –∫–∞–∫ —Ç–µ–ø–µ—Ä—å 4 —Ç–∞–±–∞ */
        #main-slider { display: flex; transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1); height: 100%; width: 400%; }
        .tab-content { width: 100vw; height: calc(100vh - 120px); overflow-y: auto; padding: 20px 20px 160px 20px; flex-shrink: 0; }
        
        #cases { display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .nav-btn { transition: all 0.3s ease; position: relative; }
        #toast { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); z-index: 20000; transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55); width: 90%; max-width: 400px; }
        #toast.show { top: 20px; }
        
        #win-modal, #notif-modal, #case-preview-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 11000; align-items: center; justify-content: center; padding: 20px; }
        #notif-modal, #case-preview-modal { flex-direction: column; justify-content: start; padding-top: 60px; }

        #roulette-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 15000; align-items: center; justify-content: center; }
        .roulette-window { position: relative; width: 100%; height: 140px; overflow: hidden; border-top: 2px solid #3b82f6; border-bottom: 2px solid #3b82f6; background: #111827; }
        .roulette-container { display: flex; position: absolute; left: 0; }
        .marker { position: absolute; left: 50%; top: 0; bottom: 0; width: 4px; background: #f59e0b; z-index: 10; box-shadow: 0 0 15px #f59e0b; transform: translateX(-50%); }
        
        .notification-badge { position: absolute; top: -2px; right: -2px; width: 12px; height: 12px; background: #ef4444; border: 2px solid #1e293b; border-radius: 50%; display: none; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { transform: scale(1.2); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
    </style>
</head>
<body class="h-screen flex flex-col p-2">

    <div id="toast" class="glass px-6 py-3 rounded-2xl shadow-2xl border-blue-500/50 flex items-center gap-3">
        <span id="toast-icon">‚ú®</span>
        <span id="toast-msg" class="font-bold text-sm"></span>
    </div>

    <div id="case-preview-modal">
        <div class="w-full max-w-sm flex flex-col h-full">
            <div class="flex justify-between items-center mb-8">
                <button onclick="closeCasePreview()" class="text-gray-400 text-sm font-bold uppercase tracking-widest">‚Üê –ù–∞–∑–∞–¥</button>
                <h2 class="text-xl font-black italic uppercase text-blue-400">–î—Ä–æ–ø-–ª–∏—Å—Ç</h2>
            </div>
            <div id="case-items-list" class="grid grid-cols-2 gap-3 overflow-y-auto pr-2 pb-4 flex-1"></div>
            <div class="pt-4"><button onclick="startSpinFromPreview()" class="w-full bg-blue-600 py-5 rounded-[25px] font-black text-xl shadow-lg active:scale-95 transition-all uppercase italic">–û—Ç–∫—Ä—ã—Ç—å –∑–∞ 100 üíé</button></div>
        </div>
    </div>

    <div id="win-modal">
        <div class="glass p-8 rounded-[40px] w-full max-w-sm text-center border-t-2 border-yellow-500 shadow-2xl">
            <h2 class="text-2xl font-black mb-2 text-yellow-500 uppercase italic">–¢–≤–æ–π NFT!</h2>
            <div id="win-item-img" class="my-6"></div>
            <h3 id="win-item-name" class="text-xl font-bold mb-6 text-white uppercase tracking-tighter">...</h3>
            <div class="flex flex-col gap-3">
                <button onclick="closeWinModal()" class="bg-blue-600 py-4 rounded-2xl font-black shadow-lg active:scale-95 transition-all uppercase tracking-widest">–í —Ä—é–∫–∑–∞–∫</button>
                <button id="quick-sell-btn" class="bg-white/5 py-4 rounded-2xl font-bold text-gray-400 active:scale-95 transition-all border border-white/10 uppercase text-xs">–ü—Ä–æ–¥–∞—Ç—å –∑–∞ <span id="sell-price">0</span> üíé</button>
            </div>
        </div>
    </div>

    <div id="notif-modal">
        <div class="glass p-6 rounded-[35px] w-full max-w-sm flex flex-col h-[70vh] border border-blue-500/30 shadow-2xl">
            <div class="flex justify-between items-center mb-4"><h2 class="text-xl font-black uppercase italic text-blue-400">–°–æ–±—ã—Ç–∏—è üîî</h2><button onclick="closeNotif()" class="text-gray-400 text-2xl">&times;</button></div>
            <div id="notif-list" class="flex-1 overflow-y-auto space-y-3 pr-2"></div>
            <button onclick="clearInternalNotifications()" class="mt-4 bg-white/5 py-3 rounded-xl text-xs font-bold uppercase text-gray-400">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å—ë</button>
        </div>
    </div>

    <div id="roulette-overlay">
        <div class="text-center w-full"><h2 class="mb-6 text-xl font-bold text-blue-400 uppercase tracking-widest">–ì–µ–Ω–µ—Ä–∞—Ü–∏—è...</h2><div class="roulette-window"><div class="marker"></div><div id="roulette-list" class="roulette-container"></div></div></div>
    </div>

    <div class="p-4 flex justify-between items-center glass rounded-3xl mb-2 shadow-xl shrink-0 z-10">
        <div class="flex items-center gap-3">
            <div id="u-pic-placeholder" class="w-10 h-10 bg-gradient-to-br from-blue-600 to-purple-600 rounded-full flex items-center justify-center font-bold">?</div>
            <div><p id="u-name" class="text-sm font-bold truncate w-24">...</p><p class="text-[9px] text-blue-400 font-bold uppercase">Elite Member</p></div>
        </div>
        <div class="text-right"><p id="balance" class="text-yellow-400 font-black text-xl">...</p></div>
    </div>

    <div class="flex-1 overflow-hidden">
        <div id="main-slider">
            <div id="cases" class="tab-content">
                <div onclick="openCasePreview()" class="glass p-10 rounded-[50px] border-b-[10px] border-blue-600 active:translate-y-1 active:border-b-[4px] transition-all text-center w-full max-w-xs shadow-2xl">
                    <div class="text-8xl mb-4">üì¶</div>
                    <h3 class="text-2xl font-black uppercase italic">Cyber Case</h3>
                    <div class="bg-blue-600 py-3 rounded-2xl font-black text-lg shadow-lg mt-6">100 üíé</div>
                </div>
            </div>
            <div id="market" class="tab-content">
                <h2 class="text-xl font-black mb-4 uppercase italic text-blue-400">üõí –ú–∞—Ä–∫–µ—Ç–ø–ª–µ–π—Å</h2>
                <div id="market-grid" class="flex flex-col gap-2"></div>
            </div>
            <div id="inventory" class="tab-content">
                <h2 class="text-xl font-black mb-4 uppercase italic text-blue-400">üéí –¢–≤–æ–∏ –∞–∫—Ç–∏–≤—ã</h2>
                <div id="inv-grid" class="grid grid-cols-2 gap-3"></div>
            </div>
            <div id="top-rich" class="tab-content">
                <h2 class="text-xl font-black mb-4 uppercase italic text-yellow-500">üèÜ –¢–æ–ø –≠–ª–∏—Ç—ã</h2>
                <div id="top-list" class="flex flex-col gap-3">
                    <p class="text-center text-gray-500 py-10 italic">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –ª–∏–¥–µ—Ä–æ–≤...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="nav-bar" class="fixed bottom-6 left-4 right-4 h-20 glass rounded-[35px] flex justify-around items-center z-50 px-2 shadow-2xl">
        <button onclick="goToTab(0)" id="btn-0" class="nav-btn text-2xl opacity-100">üì¶</button>
        <button onclick="goToTab(1)" id="btn-1" class="nav-btn text-2xl opacity-40">üõí</button>
        <button onclick="goToTab(2)" id="btn-2" class="nav-btn text-2xl opacity-40">üéí</button>
        <button onclick="goToTab(3)" id="btn-3" class="nav-btn text-2xl opacity-40">üèÜ</button>
        <button onclick="openNotif()" class="nav-btn text-2xl opacity-40 relative">
            üîî<div id="notif-dot" class="notification-badge"></div>
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const SERVER_URL = "https://12eaff4f4782.ngrok-free.app"; 
        const user = tg.initDataUnsafe.user || { id: 12345, first_name: "–ò–≥—Ä–æ–∫" };
        
        let isSpinning = false;
        let currentTab = 0;
        const fetchHeaders = { "Content-Type": "application/json", "ngrok-skip-browser-warning": "true" };

        const CASE_CONTENT = [
            { name: "Neon NFT", rarity: "rare", chance: "20%" },
            { name: "Gold NFT", rarity: "legendary", chance: "5%" },
            { name: "Cyber Sword", rarity: "rare", chance: "20%" },
            { name: "Void Armor", rarity: "legendary", chance: "10%" },
            { name: "Ice Ring", rarity: "common", chance: "35%" },
            { name: "Flame Wings", rarity: "legendary", chance: "10%" }
        ];

        document.getElementById('u-name').innerText = user.first_name;

        function goToTab(index) {
            if (isSpinning) return;
            currentTab = index;
            document.getElementById('main-slider').style.transform = `translateX(-${index * 100}vw)`;
            [0,1,2,3].forEach(i => { document.getElementById(`btn-${i}`).style.opacity = (i === index) ? "1" : "0.4"; });
            if (index === 1) loadMarket();
            if (index === 2) sync();
            if (index === 3) loadTop();
            tg.HapticFeedback.impactOccurred('light');
        }

        // --- –õ–û–ì–ò–ö–ê –¢–û–ü–ê ---
        async function loadTop() {
            const list = document.getElementById('top-list');
            try {
                const res = await fetch(`${SERVER_URL}/get_top`, { headers: fetchHeaders });
                const topUsers = await res.json(); // –û–∂–∏–¥–∞–µ–º –º–∞—Å—Å–∏–≤ [{username, balance}, ...]
                
                list.innerHTML = topUsers.map((u, index) => `
                    <div class="glass p-4 rounded-2xl flex justify-between items-center ${u.user_id == user.id ? 'border border-blue-500' : ''}">
                        <div class="flex items-center gap-4">
                            <span class="text-lg font-black ${index < 3 ? 'text-yellow-500' : 'text-gray-500'} w-6">#${index + 1}</span>
                            <div class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center font-bold text-xs">
                                ${u.username ? u.username[0].toUpperCase() : 'P'}
                            </div>
                            <div>
                                <p class="text-sm font-bold truncate w-32">${u.username || '–ê–Ω–æ–Ω–∏–º'}</p>
                                <p class="text-[10px] text-gray-400 uppercase">Elite Player</p>
                            </div>
                        </div>
                        <p class="font-black text-yellow-400">${u.balance.toLocaleString()} üíé</p>
                    </div>
                `).join('');
            } catch(e) { 
                list.innerHTML = '<p class="text-center text-red-400 py-10">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–ø–∞</p>'; 
            }
        }

        // --- –û–°–¢–ê–õ–¨–ù–ê–Ø –õ–û–ì–ò–ö–ê (–ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô) ---
        function openCasePreview() {
            if (isSpinning) return;
            const modal = document.getElementById('case-preview-modal');
            const list = document.getElementById('case-items-list');
            list.innerHTML = CASE_CONTENT.map(item => `<div class="glass p-4 rounded-3xl border-b-4 ${item.rarity === 'legendary' ? 'border-yellow-500' : 'border-blue-500/30'} flex flex-col items-center"><img src="https://api.dicebear.com/7.x/bottts/svg?seed=${item.name}" class="w-16 h-16 mb-2"><p class="text-[9px] font-black uppercase text-center truncate w-full">${item.name}</p><p class="text-[7px] text-blue-400 font-bold mt-1 uppercase">${item.rarity}</p></div>`).join('');
            modal.style.display = 'flex';
        }

        function closeCasePreview() { document.getElementById('case-preview-modal').style.display = 'none'; }
        async function startSpinFromPreview() { closeCasePreview(); await startSpin(); }

        async function startSpin() {
            if (isSpinning) return;
            try {
                const res = await fetch(`${SERVER_URL}/open_case`, { method: 'POST', headers: fetchHeaders, body: JSON.stringify({user_id: user.id}) });
                const data = await res.json();
                if(data.error) return showToast("–ú–∞–ª–æ üíé", "‚ùå");
                isSpinning = true;
                const overlay = document.getElementById('roulette-overlay');
                const list = document.getElementById('roulette-list');
                overlay.style.display = 'flex';
                list.innerHTML = ''; list.style.transition = 'none'; list.style.transform = 'translateX(0)';
                const pool = CASE_CONTENT.map(i => i.name);
                for(let i=0; i<60; i++) {
                    const name = i === 50 ? data.item : pool[Math.floor(Math.random()*pool.length)];
                    list.innerHTML += `<div class="min-w-[110px] h-[120px] m-[5px] glass rounded-2xl flex items-center justify-center shrink-0"><img src="https://api.dicebear.com/7.x/bottts/svg?seed=${name}" class="w-16 h-16"></div>`;
                }
                setTimeout(() => {
                    list.style.transition = 'transform 4s cubic-bezier(0.15, 0, 0.05, 1)';
                    list.style.transform = `translateX(-${(50 * 120) - (window.innerWidth / 2) + 60}px)`;
                }, 50);
                setTimeout(() => { overlay.style.display = 'none'; showWinModal(data.item); }, 4600);
            } catch(e) { isSpinning = false; }
        }

        function showWinModal(item) {
            const modal = document.getElementById('win-modal');
            document.getElementById('win-item-img').innerHTML = `<img src="https://api.dicebear.com/7.x/bottts/svg?seed=${item}" class="w-32 h-32 mx-auto">`;
            document.getElementById('win-item-name').innerText = item;
            document.getElementById('sell-price').innerText = "80";
            document.getElementById('quick-sell-btn').onclick = () => quickSell(item);
            modal.style.display = 'flex';
        }

        function closeWinModal() { document.getElementById('win-modal').style.display = 'none'; isSpinning = false; sync(); }

        async function quickSell(item) {
            try {
                const res = await fetch(`${SERVER_URL}/sell_instantly`, { method: 'POST', headers: fetchHeaders, body: JSON.stringify({user_id: user.id, item_name: item}) });
                if((await res.json()).success) { showToast("–ü—Ä–æ–¥–∞–Ω–æ!", "üí∞"); closeWinModal(); }
            } catch(e) {}
        }

        async function sync() {
            try {
                const res = await fetch(`${SERVER_URL}/get_user?user_id=${user.id}&username=${encodeURIComponent(user.first_name)}`, { headers: fetchHeaders });
                const d = await res.json();
                document.getElementById('balance').innerText = d.balance + " üíé";
                const grid = document.getElementById('inv-grid');
                grid.innerHTML = d.inventory.map(item => `<div class="glass p-4 rounded-3xl text-center border-b-4 border-blue-500/30"><img src="https://api.dicebear.com/7.x/bottts/svg?seed=${item}" class="w-16 h-16 mx-auto mb-2"><p class="text-[10px] font-black uppercase mb-3 text-blue-300 truncate">${item}</p><button onclick="sellItem('${item}')" class="w-full bg-blue-600/20 text-blue-400 py-2 rounded-xl text-[9px] font-black uppercase">–ü—Ä–æ–¥–∞—Ç—å</button></div>`).join('');
            } catch(e) {}
        }

        async function loadMarket() {
            const grid = document.getElementById('market-grid');
            try {
                const r = await fetch(`${SERVER_URL}/get_market`, { headers: fetchHeaders });
                const items = await r.json();
                grid.innerHTML = items.map(i => `<div class="glass p-4 rounded-3xl flex justify-between items-center border-l-4 border-yellow-500"><div class="flex items-center gap-3"><img src="https://api.dicebear.com/7.x/bottts/svg?seed=${i.item_name}" class="w-10 h-10"><div><p class="font-black text-[10px] uppercase">${i.item_name}</p><p class="text-[8px] text-blue-400">@${i.username}</p></div></div><button onclick="buyItem(${i.lot_id})" class="bg-yellow-500 text-black px-4 py-2 rounded-xl font-bold text-xs">${i.price} üíé</button></div>`).join('');
            } catch(e) {}
        }

        function showToast(msg, icon = '‚ú®') {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            document.getElementById('toast-icon').innerText = icon;
            t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 3000);
        }

        function openNotif() { document.getElementById('notif-modal').style.display = 'flex'; }
        function closeNotif() { document.getElementById('notif-modal').style.display = 'none'; }

        sync();
    </script>
</body>
</html>
