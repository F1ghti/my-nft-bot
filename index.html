<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFT Universe Elite</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0b1120; color: white; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        
        .glass { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.08); }
        
        .tab-content { display: none; height: calc(100vh - 210px); overflow-y: auto; padding: 10px; }
        .tab-content.active { display: block; animation: fadeIn 0.2s ease-out; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Toast —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ */
        #toast { 
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%); 
            z-index: 10000; transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55); 
        }
        #toast.show { top: 20px; }

        /* –û–∫–Ω–æ –≤—ã–∏–≥—Ä—ã—à–∞ */
        #win-modal { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            z-index: 11000; align-items: center; justify-content: center; padding: 20px;
        }
        .win-card { animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { scale: 0.5; opacity: 0; } to { scale: 1; opacity: 1; } }

        #roulette-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; align-items: center; justify-content: center; }
        .roulette-window { position: relative; width: 100%; height: 140px; overflow: hidden; border-top: 2px solid #3b82f6; border-bottom: 2px solid #3b82f6; background: #111827; }
        .roulette-container { display: flex; position: absolute; left: 0; will-change: transform; }
        .marker { position: absolute; left: 50%; top: 0; bottom: 0; width: 4px; background: #f59e0b; z-index: 10; box-shadow: 0 0 15px #f59e0b; transform: translateX(-50%); }
        
        .balance-update { animation: pulse 0.5s ease-in-out; }
        @keyframes pulse { 0% { color: #facc15; } 50% { transform: scale(1.1); color: #fff; } 100% { color: #facc15; } }
    </style>
</head>
<body class="h-screen flex flex-col p-2">

    <div id="toast" class="glass px-6 py-3 rounded-2xl shadow-2xl border-blue-500/50 flex items-center gap-3">
        <span id="toast-icon">‚ú®</span>
        <span id="toast-msg" class="font-bold text-sm"></span>
    </div>

    <div id="win-modal">
        <div class="glass p-8 rounded-[40px] w-full max-w-sm text-center win-card border-t-2 border-yellow-500 shadow-[0_0_50px_rgba(234,179,8,0.2)]">
            <h2 class="text-2xl font-black mb-2 text-yellow-500 uppercase italic">–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!</h2>
            <div id="win-item-img" class="my-6"></div>
            <h3 id="win-item-name" class="text-xl font-bold mb-6 text-white uppercase tracking-tighter">...</h3>
            
            <div class="flex flex-col gap-3">
                <button onclick="closeWinModal()" class="bg-blue-600 py-4 rounded-2xl font-black shadow-lg active:scale-95 transition-all uppercase tracking-widest">üéí –ó–∞–±—Ä–∞—Ç—å</button>
                <button id="quick-sell-btn" class="bg-white/5 py-4 rounded-2xl font-bold text-gray-400 active:scale-95 transition-all border border-white/10 uppercase text-xs">üí∞ –ü—Ä–æ–¥–∞—Ç—å –∑–∞ <span id="sell-price">0</span> üíé</button>
            </div>
        </div>
    </div>

    <div id="roulette-overlay">
        <div class="text-center w-full">
            <h2 class="mb-6 text-xl font-bold text-blue-400 uppercase tracking-widest">–ì–µ–Ω–µ—Ä–∞—Ü–∏—è NFT...</h2>
            <div class="roulette-window">
                <div class="marker"></div>
                <div id="roulette-list" class="roulette-container"></div>
            </div>
        </div>
    </div>

    <div class="p-4 flex justify-between items-center glass rounded-3xl mb-2 shadow-xl shrink-0">
        <div class="flex items-center gap-3">
            <div id="u-pic" class="w-10 h-10 bg-gradient-to-br from-blue-600 to-purple-600 rounded-full flex items-center justify-center font-bold shadow-lg">?</div>
            <div>
                <p id="u-name" class="text-sm font-bold truncate w-24">–ò–≥—Ä–æ–∫</p>
                <p class="text-[9px] text-blue-400 font-bold uppercase tracking-tighter">Elite Member</p>
            </div>
        </div>
        <div class="text-right">
            <p id="balance" class="text-yellow-400 font-black text-xl transition-all">0 üíé</p>
        </div>
    </div>

    <div class="flex-1 overflow-hidden relative">
        <div id="cases" class="tab-content active flex flex-col items-center justify-center">
            <div onclick="startSpin()" class="glass p-10 rounded-[50px] border-b-[10px] border-blue-600 active:translate-y-1 active:border-b-[4px] transition-all text-center w-full max-w-xs shadow-2xl mt-10">
                <div class="text-8xl mb-4">üì¶</div>
                <h3 class="text-2xl font-black uppercase italic">Cyber Case</h3>
                <p class="text-gray-400 text-sm mb-6">–ì–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–π NFT</p>
                <div class="bg-blue-600 py-3 rounded-2xl font-black text-lg shadow-lg">100 üíé</div>
            </div>
        </div>

        <div id="market" class="tab-content">
            <h2 class="text-xl font-black mb-4 sticky top-0 bg-[#0b1120] z-10 py-2">üõí –ú–ê–†–ö–ï–¢</h2>
            <div id="market-grid" class="flex flex-col gap-2 pb-24"></div>
        </div>

        <div id="inventory" class="tab-content">
            <h2 class="text-xl font-black mb-4 sticky top-0 bg-[#0b1120] z-10 py-2">üéí –ò–ù–í–ï–ù–¢–ê–†–¨</h2>
            <div id="inv-grid" class="grid grid-cols-2 gap-3 pb-24"></div>
        </div>
    </div>

    <div id="nav-bar" class="fixed bottom-6 left-6 right-6 h-20 glass rounded-[35px] flex justify-around items-center z-50 px-4 shadow-2xl">
        <button onclick="showTab('cases', this)" class="nav-btn text-3xl opacity-100">üì¶</button>
        <button onclick="showTab('market', this)" class="nav-btn text-3xl opacity-40">üõí</button>
        <button onclick="showTab('inventory', this)" class="nav-btn text-3xl opacity-40">üéí</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        const SERVER_URL = "https://12eaff4f4782.ngrok-free.app"; 
        const user = tg.initDataUnsafe.user || { id: 123, first_name: "–ò–≥—Ä–æ–∫" };
        let isSpinning = false;

        document.getElementById('u-name').innerText = user.first_name;
        document.getElementById('u-pic').innerText = user.first_name[0];

        function showToast(msg, icon = '‚ú®') {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            document.getElementById('toast-icon').innerText = icon;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function showTab(tabId, btn) {
            if (isSpinning) return;
            tg.HapticFeedback.impactOccurred('light');
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.style.opacity = "0.4");
            document.getElementById(tabId).classList.add('active');
            if(btn) btn.style.opacity = "1";
            if(tabId === 'inventory') sync();
            if(tabId === 'market') loadMarket();
        }

        async function sync() {
            try {
                const r = await fetch(`${SERVER_URL}/get_user?user_id=${user.id}`);
                const d = await r.json();
                const balEl = document.getElementById('balance');
                if (balEl.innerText !== d.balance + " üíé") {
                    balEl.classList.add('balance-update');
                    setTimeout(() => balEl.classList.remove('balance-update'), 500);
                }
                balEl.innerText = d.balance + " üíé";
                
                const grid = document.getElementById('inv-grid');
                if(!d.inventory || d.inventory.length === 0) {
                    grid.innerHTML = '<p class="col-span-2 text-center text-gray-500 py-20 italic">–ü—É—Å—Ç–æ</p>';
                    return;
                }
                grid.innerHTML = d.inventory.map(item => `
                    <div class="glass p-4 rounded-3xl text-center border-b-4 border-blue-500/50">
                        <img src="https://api.dicebear.com/7.x/bottts/svg?seed=${item}" class="w-16 h-16 mx-auto mb-2">
                        <p class="text-[10px] font-black truncate uppercase mb-3">${item}</p>
                        <button onclick="sellItem('${item}')" class="w-full bg-blue-600/20 text-blue-400 py-2 rounded-xl text-[9px] font-bold uppercase">–ü—Ä–æ–¥–∞—Ç—å</button>
                    </div>
                `).join('');
            } catch(e) { }
        }

        async function startSpin() {
            if (isSpinning) return;
            try {
                const res = await fetch(`${SERVER_URL}/open_case`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({user_id: user.id})
                });
                const data = await res.json();
                if(data.error) return showToast("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∞–ª–º–∞–∑–æ–≤!", "‚ùå");

                isSpinning = true;
                const overlay = document.getElementById('roulette-overlay');
                const list = document.getElementById('roulette-list');

                overlay.style.display = 'flex';
                list.innerHTML = '';
                list.style.transition = 'none';
                list.style.transform = 'translateX(0)';

                const pool = ["Neon NFT", "Gold NFT", "Cyber Sword", "Void Armor", "Ice Ring"];
                for(let i=0; i<60; i++) {
                    const name = i === 50 ? data.item : pool[Math.floor(Math.random()*pool.length)];
                    list.innerHTML += `<div class="min-w-[110px] h-[120px] m-[5px] glass rounded-2xl flex items-center justify-center shrink-0"><img src="https://api.dicebear.com/7.x/bottts/svg?seed=${name}" class="w-16 h-16"></div>`;
                }

                setTimeout(() => {
                    list.style.transition = 'transform 4s cubic-bezier(0.15, 0, 0.05, 1)';
                    const stopPos = (50 * 120) - (window.innerWidth / 2) + 60;
                    list.style.transform = `translateX(-${stopPos}px)`;
                }, 50);

                setTimeout(() => {
                    tg.HapticFeedback.notificationOccurred('success');
                    overlay.style.display = 'none';
                    showWinModal(data.item);
                }, 4600);
            } catch(e) { showToast("–°–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç", "‚ùó"); isSpinning = false; }
        }

        function showWinModal(item) {
            const modal = document.getElementById('win-modal');
            const imgDiv = document.getElementById('win-item-img');
            const nameText = document.getElementById('win-item-name');
            const sellPriceSpan = document.getElementById('sell-price');
            
            // –ë–∞–∑–æ–≤—ã–µ —Ü–µ–Ω—ã –¥–ª—è –±—ã—Å—Ç—Ä–æ–π –ø—Ä–æ–¥–∞–∂–∏
            const prices = {"Neon NFT": 40, "Gold NFT": 120, "Cyber Sword": 60, "Void Armor": 160, "Ice Ring": 80};
            const sPrice = prices[item] || 50;

            imgDiv.innerHTML = `<img src="https://api.dicebear.com/7.x/bottts/svg?seed=${item}" class="w-32 h-32 mx-auto drop-shadow-[0_0_15px_rgba(59,130,246,0.6)]">`;
            nameText.innerText = item;
            sellPriceSpan.innerText = sPrice;
            
            document.getElementById('quick-sell-btn').onclick = () => quickSell(item);
            modal.style.display = 'flex';
        }

        function closeWinModal() {
            document.getElementById('win-modal').style.display = 'none';
            isSpinning = false;
            showToast("–ü—Ä–µ–¥–º–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å", "üéí");
            sync();
        }

        async function quickSell(item) {
            try {
                const res = await fetch(`${SERVER_URL}/sell_instantly`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({user_id: user.id, item_name: item})
                });
                const d = await res.json();
                if(d.success) {
                    showToast(`–ü—Ä–æ–¥–∞–Ω–æ –∑–∞ +${d.new_balance} üíé`, "üí∞");
                    document.getElementById('win-modal').style.display = 'none';
                    isSpinning = false;
                    sync();
                }
            } catch(e) { showToast("–û—à–∏–±–∫–∞ –ø—Ä–æ–¥–∞–∂–∏", "‚ùó"); }
        }

        async function loadMarket() {
            const grid = document.getElementById('market-grid');
            try {
                const r = await fetch(`${SERVER_URL}/get_market`);
                const items = await r.json();
                if(items.length === 0) {
                    grid.innerHTML = '<p class="text-center text-gray-500 py-10 italic">–ú–∞—Ä–∫–µ—Ç –ø—É—Å—Ç</p>';
                    return;
                }
                grid.innerHTML = items.map(i => `
                    <div class="glass p-4 rounded-3xl flex justify-between items-center border-l-4 border-yellow-500 mb-2">
                        <div class="flex items-center gap-3">
                            <img src="https://api.dicebear.com/7.x/bottts/svg?seed=${i.item_name}" class="w-12 h-12">
                            <div><p class="font-bold text-xs uppercase">${i.item_name}</p></div>
                        </div>
                        <button onclick="buyItem(${i.lot_id})" class="bg-yellow-500 text-black px-5 py-2 rounded-2xl font-black text-xs active:scale-90 transition-all">${i.price} üíé</button>
                    </div>
                `).join('');
            } catch(e) { }
        }

        async function buyItem(id) {
            try {
                const res = await fetch(`${SERVER_URL}/buy_from_market`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({user_id: user.id, lot_id: id})
                });
                const data = await res.json();
                if(data.success) {
                    showToast("–£—Å–ø–µ—à–Ω–∞—è –ø–æ–∫—É–ø–∫–∞!", "üõí");
                    loadMarket(); sync();
                } else { showToast(data.error, "‚ùå"); }
            } catch(e) { }
        }

        async function sellItem(name) {
            const price = prompt("–í–≤–µ–¥–∏—Ç–µ —Ü–µ–Ω—É –¥–ª—è –ø—Ä–æ–¥–∞–∂–∏ –¥—Ä—É–≥–∏–º (üíé):", "150");
            if(!price || isNaN(price)) return;
            try {
                const res = await fetch(`${SERVER_URL}/list_on_market`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({user_id: user.id, item_name: name, price: parseInt(price)})
                });
                const data = await res.json();
                if(data.success) {
                    showToast("–í—ã—Å—Ç–∞–≤–ª–µ–Ω–æ –Ω–∞ –º–∞—Ä–∫–µ—Ç!", "‚úÖ");
                    sync();
                }
            } catch(e) { }
        }

        sync();
    </script>
</body>
</html>
