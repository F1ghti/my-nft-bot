<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFT Universe Elite</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0b1120; color: white; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.08); }
        
        /* –°–≤–∞–π–ø-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        #main-slider { display: flex; transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1); height: 100%; width: 300%; }
        .tab-content { width: 100vw; height: calc(100vh - 120px); overflow-y: auto; padding: 20px 20px 160px 20px; flex-shrink: 0; }
        
        #cases { display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .nav-btn { transition: all 0.3s ease; position: relative; }
        #toast { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); z-index: 10000; transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55); width: 90%; max-width: 400px; }
        #toast.show { top: 20px; }
        
        /* –ú–æ–¥–∞–ª–∫–∏ */
        #win-modal, #notif-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 11000; align-items: center; justify-content: center; padding: 20px; }
        #notif-modal { flex-direction: column; justify-content: start; padding-top: 60px; }

        #roulette-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; align-items: center; justify-content: center; }
        .roulette-window { position: relative; width: 100%; height: 140px; overflow: hidden; border-top: 2px solid #3b82f6; border-bottom: 2px solid #3b82f6; background: #111827; }
        .roulette-container { display: flex; position: absolute; left: 0; }
        .marker { position: absolute; left: 50%; top: 0; bottom: 0; width: 4px; background: #f59e0b; z-index: 10; box-shadow: 0 0 15px #f59e0b; transform: translateX(-50%); }
        
        .notification-badge {
            position: absolute; top: -2px; right: -2px; width: 12px; height: 12px;
            background: #ef4444; border: 2px solid #1e293b; border-radius: 50%;
            display: none; animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1.2); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>
</head>
<body class="h-screen flex flex-col p-2">

    <div id="toast" class="glass px-6 py-3 rounded-2xl shadow-2xl border-blue-500/50 flex items-center gap-3">
        <span id="toast-icon">‚ú®</span>
        <span id="toast-msg" class="font-bold text-sm"></span>
    </div>

    <div id="win-modal">
        <div class="glass p-8 rounded-[40px] w-full max-w-sm text-center border-t-2 border-yellow-500 shadow-2xl">
            <h2 class="text-2xl font-black mb-2 text-yellow-500 uppercase italic">–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!</h2>
            <div id="win-item-img" class="my-6"></div>
            <h3 id="win-item-name" class="text-xl font-bold mb-6 text-white uppercase tracking-tighter">...</h3>
            <div class="flex flex-col gap-3">
                <button onclick="closeWinModal()" class="bg-blue-600 py-4 rounded-2xl font-black shadow-lg active:scale-95 transition-all uppercase tracking-widest">üéí –ó–∞–±—Ä–∞—Ç—å</button>
                <button id="quick-sell-btn" class="bg-white/5 py-4 rounded-2xl font-bold text-gray-400 active:scale-95 transition-all border border-white/10 uppercase text-xs">üí∞ –ü—Ä–æ–¥–∞—Ç—å –∑–∞ <span id="sell-price">0</span> üíé</button>
            </div>
        </div>
    </div>

    <div id="notif-modal">
        <div class="glass p-6 rounded-[35px] w-full max-w-sm flex flex-col h-[70vh] border border-blue-500/30 shadow-2xl">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-black uppercase italic text-blue-400">–°–æ–±—ã—Ç–∏—è üîî</h2>
                <button onclick="closeNotif()" class="text-gray-400 text-2xl">&times;</button>
            </div>
            <div id="notif-list" class="flex-1 overflow-y-auto space-y-3 pr-2">
                <p class="text-center text-gray-500 py-10 italic">–£–≤–µ–¥–æ–º–ª–µ–Ω–∏–π –Ω–µ—Ç</p>
            </div>
            <button onclick="clearInternalNotifications()" class="mt-4 bg-white/5 py-3 rounded-xl text-xs font-bold uppercase text-gray-400">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å—ë</button>
        </div>
    </div>

    <div id="roulette-overlay">
        <div class="text-center w-full">
            <h2 class="mb-6 text-xl font-bold text-blue-400 uppercase tracking-widest">–ì–µ–Ω–µ—Ä–∞—Ü–∏—è NFT...</h2>
            <div class="roulette-window">
                <div class="marker"></div>
                <div id="roulette-list" class="roulette-container"></div>
            </div>
        </div>
    </div>

    <div class="p-4 flex justify-between items-center glass rounded-3xl mb-2 shadow-xl shrink-0 z-10">
        <div class="flex items-center gap-3">
            <img id="u-pic-img" src="" class="w-10 h-10 rounded-full border-2 border-blue-500 hidden">
            <div id="u-pic-placeholder" class="w-10 h-10 bg-gradient-to-br from-blue-600 to-purple-600 rounded-full flex items-center justify-center font-bold shadow-lg uppercase">?</div>
            <div>
                <p id="u-name" class="text-sm font-bold truncate w-24 italic">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
                <p class="text-[9px] text-blue-400 font-bold uppercase tracking-tighter">Elite Member</p>
            </div>
        </div>
        <div class="text-right">
            <p id="balance" class="text-yellow-400 font-black text-xl">...</p>
        </div>
    </div>

    <div class="flex-1 overflow-hidden">
        <div id="main-slider">
            <div id="cases" class="tab-content">
                <div onclick="startSpin()" class="glass p-10 rounded-[50px] border-b-[10px] border-blue-600 active:translate-y-1 active:border-b-[4px] transition-all text-center w-full max-w-xs shadow-2xl">
                    <div class="text-8xl mb-4">üì¶</div>
                    <h3 class="text-2xl font-black uppercase italic">Cyber Case</h3>
                    <div class="bg-blue-600 py-3 rounded-2xl font-black text-lg shadow-lg mt-6"><span id="case-cost-display">100</span> üíé</div>
                </div>
            </div>

            <div id="market" class="tab-content">
                <h2 class="text-xl font-black mb-4 uppercase italic text-blue-400">üõí –ú–∞—Ä–∫–µ—Ç–ø–ª–µ–π—Å</h2>
                <div id="market-grid" class="flex flex-col gap-2"></div>
            </div>

            <div id="inventory" class="tab-content">
                <h2 class="text-xl font-black mb-4 uppercase italic text-blue-400">üéí –¢–≤–æ–∏ –∞–∫—Ç–∏–≤—ã</h2>
                <div id="inv-grid" class="grid grid-cols-2 gap-3"></div>
            </div>
        </div>
    </div>

    <div id="nav-bar" class="fixed bottom-6 left-6 right-6 h-20 glass rounded-[35px] flex justify-around items-center z-50 px-4 shadow-2xl">
        <button onclick="goToTab(0)" id="btn-0" class="nav-btn text-3xl opacity-100">üì¶</button>
        <button onclick="goToTab(1)" id="btn-1" class="nav-btn text-3xl opacity-40">üõí</button>
        <button onclick="goToTab(2)" id="btn-2" class="nav-btn text-3xl opacity-40">üéí</button>
        <button onclick="openNotif()" class="nav-btn text-3xl opacity-40 relative">
            üîî
            <div id="notif-dot" class="notification-badge"></div>
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const SERVER_URL = "https://12eaff4f4782.ngrok-free.app"; 
        const user = tg.initDataUnsafe.user || { id: 12345, first_name: "–ò–≥—Ä–æ–∫", username: "player", photo_url: "" };
        
        let isSpinning = false;
        let currentTab = 0;
        let startX = 0;

        const fetchHeaders = { "Content-Type": "application/json", "ngrok-skip-browser-warning": "true" };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–æ—Ñ–∏–ª—è
        document.getElementById('u-name').innerText = user.first_name || user.username;
        if (user.photo_url) {
            const img = document.getElementById('u-pic-img');
            img.src = user.photo_url; img.classList.remove('hidden');
            document.getElementById('u-pic-placeholder').classList.add('hidden');
        }

        // --- –õ–û–ì–ò–ö–ê –¢–ê–ë–û–í –ò –°–í–ê–ô–ü–ê ---
        function goToTab(index) {
            if (isSpinning) return;
            currentTab = index;
            const slider = document.getElementById('main-slider');
            slider.style.transform = `translateX(-${index * 100}vw)`;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
            [0,1,2].forEach(i => {
                document.getElementById(`btn-${i}`).style.opacity = (i === index) ? "1" : "0.4";
            });

            if (index === 1) loadMarket();
            if (index === 2) sync();
            tg.HapticFeedback.impactOccurred('light');
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–≤–∞–π–ø–æ–≤
        document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
        document.addEventListener('touchend', e => {
            if (isSpinning) return;
            const endX = e.changedTouches[0].clientX;
            const diff = startX - endX;
            if (Math.abs(diff) > 100) {
                if (diff > 0 && currentTab < 2) goToTab(currentTab + 1);
                else if (diff < 0 && currentTab > 0) goToTab(currentTab - 1);
            }
        });

        // --- –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ---
        function openNotif() {
            document.getElementById('notif-modal').style.display = 'flex';
            loadNotifications();
        }
        function closeNotif() { document.getElementById('notif-modal').style.display = 'none'; }

        async function loadNotifications() {
            const list = document.getElementById('notif-list');
            try {
                const res = await fetch(`${SERVER_URL}/get_notifications?user_id=${user.id}`, { headers: fetchHeaders });
                const data = await res.json();
                if (data.length > 0) {
    list.innerHTML = data.map(n => `
        <div class="bg-white/5 p-4 rounded-2xl border-l-4 border-blue-500 shadow-lg mb-2">
            <div class="flex justify-between items-start mb-1">
                <span class="text-[10px] text-blue-400 font-bold uppercase">–°–¥–µ–ª–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞</span>
                <span class="text-[8px] text-gray-500">${new Date(n.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
            </div>
            <p class="text-sm leading-snug text-gray-200">${n.message}</p>
        </div>
    `).join('');
}
            } catch(e) {}
        }

        async function checkNotifications() {
            try {
                const res = await fetch(`${SERVER_URL}/get_notifications?user_id=${user.id}`, { headers: fetchHeaders });
                const notifications = await res.json();
                if (notifications.length > 0) {
                    document.getElementById('notif-dot').style.display = 'block';
                }
            } catch(e) {}
        }

        async function clearInternalNotifications() {
            document.getElementById('notif-dot').style.display = 'none';
            try {
                await fetch(`${SERVER_URL}/clear_notifications`, {
                    method: 'POST',
                    headers: fetchHeaders,
                    body: JSON.stringify({user_id: user.id})
                });
                document.getElementById('notif-list').innerHTML = '<p class="text-center text-gray-500 py-10 italic">–£–≤–µ–¥–æ–º–ª–µ–Ω–∏–π –Ω–µ—Ç</p>';
            } catch(e) {}
        }

        // --- –û–°–¢–ê–õ–¨–ù–ê–Ø –õ–û–ì–ò–ö–ê (–°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø, –†–£–õ–ï–¢–ö–ê, –ú–ê–†–ö–ï–¢) ---
        function showToast(msg, icon = '‚ú®') {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            document.getElementById('toast-icon').innerText = icon;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        async function sync() {
            try {
                const name = encodeURIComponent(user.first_name || user.username);
                const res = await fetch(`${SERVER_URL}/get_user?user_id=${user.id}&username=${name}`, { headers: fetchHeaders });
                const d = await res.json();
                document.getElementById('balance').innerText = d.balance + " üíé";
                const grid = document.getElementById('inv-grid');
                if(!d.inventory || d.inventory.length === 0) {
                    grid.innerHTML = '<p class="col-span-2 text-center text-gray-500 py-10 italic">–ü—É—Å—Ç–æ</p>';
                } else {
                    grid.innerHTML = d.inventory.map(item => `
                        <div class="glass p-4 rounded-3xl text-center border-b-4 border-blue-500/30">
                            <img src="https://api.dicebear.com/7.x/bottts/svg?seed=${item}" class="w-16 h-16 mx-auto mb-2">
                            <p class="text-[10px] font-black truncate uppercase mb-3 text-blue-300">${item}</p>
                            <button onclick="sellItem('${item}')" class="w-full bg-blue-600/20 text-blue-400 py-2 rounded-xl text-[9px] font-black uppercase">–ü—Ä–æ–¥–∞—Ç—å</button>
                        </div>
                    `).join('');
                }
            } catch(e) { document.getElementById('balance').innerText = "OFFLINE"; }
        }

        async function startSpin() {
            if (isSpinning) return;
            try {
                const res = await fetch(`${SERVER_URL}/open_case`, {
                    method: 'POST',
                    headers: fetchHeaders,
                    body: JSON.stringify({user_id: user.id})
                });
                const data = await res.json();
                if(data.error) return showToast("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç üíé", "‚ùå");
                
                isSpinning = true;
                const overlay = document.getElementById('roulette-overlay');
                const list = document.getElementById('roulette-list');
                overlay.style.display = 'flex';
                list.innerHTML = ''; list.style.transition = 'none'; list.style.transform = 'translateX(0)';
                
                const pool = ["Neon NFT", "Gold NFT", "Cyber Sword", "Void Armor", "Ice Ring", "Flame Wings"];
                for(let i=0; i<60; i++) {
                    const name = i === 50 ? data.item : pool[Math.floor(Math.random()*pool.length)];
                    list.innerHTML += `<div class="min-w-[110px] h-[120px] m-[5px] glass rounded-2xl flex items-center justify-center shrink-0"><img src="https://api.dicebear.com/7.x/bottts/svg?seed=${name}" class="w-16 h-16"></div>`;
                }
                
                setTimeout(() => {
                    list.style.transition = 'transform 4s cubic-bezier(0.15, 0, 0.05, 1)';
                    const stopPos = (50 * 120) - (window.innerWidth / 2) + 60;
                    list.style.transform = `translateX(-${stopPos}px)`;
                }, 50);

                setTimeout(() => {
                    overlay.style.display = 'none';
                    showWinModal(data.item);
                    tg.HapticFeedback.notificationOccurred('success');
                }, 4600);
            } catch(e) { showToast("–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏", "‚ùå"); }
        }

        function showWinModal(item) {
            const modal = document.getElementById('win-modal');
            document.getElementById('win-item-img').innerHTML = `<img src="https://api.dicebear.com/7.x/bottts/svg?seed=${item}" class="w-32 h-32 mx-auto drop-shadow-[0_0_20px_rgba(59,130,246,0.6)]">`;
            document.getElementById('win-item-name').innerText = item;
            const basePrices = {"Neon NFT": 50, "Gold NFT": 150, "Cyber Sword": 80, "Void Armor": 200, "Flame Wings": 300, "Ice Ring": 100};
            document.getElementById('sell-price').innerText = Math.floor((basePrices[item] || 50) * 0.8);
            document.getElementById('quick-sell-btn').onclick = () => quickSell(item);
            modal.style.display = 'flex';
        }

        function closeWinModal() { document.getElementById('win-modal').style.display = 'none'; isSpinning = false; sync(); }

        async function quickSell(item) {
            try {
                const res = await fetch(`${SERVER_URL}/sell_instantly`, {
                    method: 'POST', headers: fetchHeaders,
                    body: JSON.stringify({user_id: user.id, item_name: item})
                });
                if((await res.json()).success) { showToast("–ü—Ä–æ–¥–∞–Ω–æ!", "üí∞"); closeWinModal(); }
            } catch(e) {}
        }

        async function loadMarket() {
            const grid = document.getElementById('market-grid');
            try {
                const r = await fetch(`${SERVER_URL}/get_market`, { headers: fetchHeaders });
                const items = await r.json();
                if(!items || items.length === 0) {
                    grid.innerHTML = '<p class="text-center text-gray-500 py-10 italic">–ù–∞ —Ä—ã–Ω–∫–µ –ø—É—Å—Ç–æ</p>';
                    return;
                }
                grid.innerHTML = items.map(i => {
                    const isMine = Number(i.seller_id) === Number(user.id);
                    return `
                        <div class="glass p-4 rounded-3xl flex justify-between items-center border-l-4 ${isMine ? 'border-blue-500' : 'border-yellow-500'}">
                            <div class="flex items-center gap-3">
                                <img src="https://api.dicebear.com/7.x/bottts/svg?seed=${i.item_name}" class="w-10 h-10">
                                <div>
                                    <p class="font-black text-[10px] uppercase">${i.item_name}</p>
                                    <p class="text-[8px] text-blue-400">@${i.username || '–ò–≥—Ä–æ–∫'}</p>
                                </div>
                            </div>
                            ${isMine ? 
                                `<button onclick="cancelLot(${i.lot_id})" class="text-red-500 text-[10px] font-bold">–°–ù–Ø–¢–¨</button>` : 
                                `<button onclick="buyItem(${i.lot_id})" class="bg-yellow-500 text-black px-4 py-2 rounded-xl font-bold text-xs">${i.price} üíé</button>`
                            }
                        </div>
                    `;
                }).join('');
            } catch(e) {}
        }

        async function buyItem(id) {
            try {
                const res = await fetch(`${SERVER_URL}/buy_from_market`, {
                    method: 'POST', headers: fetchHeaders,
                    body: JSON.stringify({user_id: user.id, lot_id: id})
                });
                const data = await res.json();
                if(data.success) { showToast("–ö—É–ø–ª–µ–Ω–æ!", "üõí"); loadMarket(); sync(); }
                else showToast(data.error, "‚ùå");
            } catch(e) {}
        }

        async function sellItem(name) {
            const price = prompt("–¶–µ–Ω–∞ –ø—Ä–æ–¥–∞–∂–∏:", "150");
            if(!price || isNaN(price)) return;
            try {
                const res = await fetch(`${SERVER_URL}/list_on_market`, {
                    method: 'POST', headers: fetchHeaders,
                    body: JSON.stringify({user_id: user.id, item_name: name, price: parseInt(price)})
                });
                if((await res.json()).success) { showToast("–í—ã—Å—Ç–∞–≤–ª–µ–Ω–æ!", "‚úÖ"); sync(); }
            } catch(e) {}
        }

        sync();
        checkNotifications();
        setInterval(checkNotifications, 15000);
    </script>
</body>
</html>
