<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFT Universe Elite</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; overflow: hidden; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* –°—Ç–∏–ª–∏ —Ä—É–ª–µ—Ç–∫–∏ */
        #roulette-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; }
        .roulette-window { position: relative; width: 100%; height: 160px; overflow: hidden; border-top: 2px solid #3b82f6; border-bottom: 2px solid #3b82f6; background: #1e293b; }
        .roulette-container { display: flex; position: absolute; left: 0; transition: transform 4s cubic-bezier(0.15, 0, 0.05, 1); will-change: transform; }
        .marker { position: absolute; left: 50%; top: 0; bottom: 0; width: 3px; background: #f59e0b; z-index: 10; box-shadow: 0 0 15px #f59e0b; transform: translateX(-50%); }

        .rarity-legendary { background: linear-gradient(135deg, #f59e0b 0%, #78350f 100%) !important; box-shadow: 0 0 20px rgba(245,158,11,0.5); }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div id="roulette-overlay">
        <div class="text-center w-full">
            <h2 class="mb-8 text-xl font-bold text-blue-400">–£–î–ê–ß–ò! üçÄ</h2>
            <div class="roulette-window">
                <div class="marker"></div>
                <div id="roulette-list" class="roulette-container"></div>
            </div>
            <p id="winner-name" class="mt-8 text-lg font-bold opacity-0 transition-opacity">–í—ã–ø–∞–ª–æ: ...</p>
        </div>
    </div>

    <div class="p-4 flex justify-between items-center glass m-2 rounded-2xl">
        <div class="flex items-center gap-3">
            <div id="u-pic" class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center font-bold">?</div>
            <div>
                <p id="u-name" class="text-sm font-bold">Loading...</p>
                <p class="text-[10px] text-blue-400">PLATINUM USER</p>
            </div>
        </div>
        <p id="balance" class="text-yellow-400 font-bold">0 üíé</p>
    </div>

    <div class="flex-1 overflow-y-auto p-4 pb-24">
        <div id="cases" class="tab-content active text-center">
            <div onclick="startSpin()" class="glass p-8 rounded-[40px] border-b-8 border-blue-600 active:scale-95 transition-all">
                <div class="text-7xl mb-4">üì¶</div>
                <h3 class="text-2xl font-bold">CYBER CASE</h3>
                <p class="text-gray-400 text-sm mb-6">–ñ–º–∏, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å</p>
                <span class="bg-blue-600 px-8 py-3 rounded-full font-bold shadow-lg">100 üíé</span>
            </div>
        </div>

        <div id="inventory" class="tab-content">
            <h2 class="text-xl font-bold mb-4">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</h2>
            <div id="inv-grid" class="grid grid-cols-2 gap-3"></div>
        </div>

        <div id="profile" class="tab-content text-center">
            <div class="glass p-6 rounded-3xl">
                <div class="w-20 h-20 bg-slate-700 mx-auto rounded-full mb-4 border-2 border-white flex items-center justify-center text-3xl">üë§</div>
                <p id="p-name" class="font-bold text-xl"></p>
                <button onclick="location.reload()" class="mt-6 text-xs text-gray-500">–û–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É</button>
            </div>
        </div>
    </div>

    <div class="fixed bottom-4 left-4 right-4 h-16 glass rounded-2xl flex justify-around items-center z-50">
        <button onclick="showTab('cases')">üì¶</button>
        <button onclick="showTab('inventory')">üéí</button>
        <button onclick="showTab('profile')">üë§</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –°–°–´–õ–ö–ê –ò–ó NGROK ‚Äî –ó–ê–ú–ï–ù–ò –ï–ï!
        const SERVER_URL = "http://127.0.0.1:4040"; 

        const uName = tg.initDataUnsafe.user?.first_name || "–ò–≥—Ä–æ–∫";
        document.getElementById('u-name').innerText = uName;
        document.getElementById('p-name').innerText = uName;
        document.getElementById('u-pic').innerText = uName[0];

        function showTab(t) {
            document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active'));
            document.getElementById(t).classList.add('active');
        }

        async function sync() {
            try {
                const id = tg.initDataUnsafe.user?.id || 123;
                const r = await fetch(`${SERVER_URL}/get_user?user_id=${id}`);
                const d = await r.json();
                document.getElementById('balance').innerText = d.balance + " üíé";
                
                const grid = document.getElementById('inv-grid');
                grid.innerHTML = d.inventory.map(i => `
                    <div class="glass p-3 rounded-xl text-center">
                        <img src="https://api.dicebear.com/7.x/bottts/svg?seed=${i}" class="w-16 h-16 mx-auto mb-1">
                        <p class="text-[9px] truncate">${i}</p>
                    </div>
                `).join('');
            } catch(e) {}
        }

        async function startSpin() {
            const id = tg.initDataUnsafe.user?.id || 123;
            const res = await fetch(`${SERVER_URL}/open_case`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_id: id})
            });
            const data = await res.json();
            
            // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
            runRoulette(data.item);
        }

        function runRoulette(winnerItem) {
            const overlay = document.getElementById('roulette-overlay');
            const list = document.getElementById('roulette-list');
            const winText = document.getElementById('winner-name');
            
            overlay.style.display = 'flex';
            list.innerHTML = '';
            winText.style.opacity = '0';
            
            const items = ["Neon", "Gold", "Steel", "Cyber", "Void", "Flame", "Ice"];
            const cardWidth = 110; // –®–∏—Ä–∏–Ω–∞ –æ–¥–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ª–µ–Ω—Ç—É
            for(let i=0; i<60; i++) {
                const name = i === 50 ? winnerItem : items[Math.floor(Math.random()*items.length)];
                const div = document.createElement('div');
                div.className = `min-w-[100px] h-[120px] m-[5px] glass rounded-xl flex flex-col items-center justify-center border-b-4 ${name === winnerItem && i === 50 ? 'border-yellow-500' : 'border-blue-500'}`;
                div.innerHTML = `<img src="https://api.dicebear.com/7.x/bottts/svg?seed=${name}" class="w-12 h-12">`;
                list.appendChild(div);
            }

            list.style.transition = 'none';
            list.style.transform = 'translateX(0)';
            
            setTimeout(() => {
                list.style.transition = 'transform 4s cubic-bezier(0.15, 0, 0.05, 1)';
                const stopPos = (50 * cardWidth) - (window.innerWidth / 2) + (cardWidth / 2);
                list.style.transform = `translateX(-${stopPos}px)`;
            }, 50);

            setTimeout(() => {
                tg.HapticFeedback.notificationOccurred('success');
                winText.innerText = "–í—ã–ø–∞–ª–æ: " + winnerItem;
                winText.style.opacity = '1';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    sync();
                }, 2000);
            }, 4500);
        }

        sync();
    </script>
</body>

</html>
