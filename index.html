<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFT Universe Elite</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0b1120; color: white; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.08); }
        .tab-content { display: none; height: calc(100vh - 180px); overflow-y: auto; }
        .tab-content.active { display: block; animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* –†—É–ª–µ—Ç–∫–∞ */
        #roulette-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; align-items: center; justify-content: center; }
        .roulette-window { position: relative; width: 100%; height: 140px; overflow: hidden; border-top: 2px solid #3b82f6; border-bottom: 2px solid #3b82f6; background: #111827; }
        .roulette-container { display: flex; position: absolute; left: 0; will-change: transform; }
        .marker { position: absolute; left: 50%; top: 0; bottom: 0; width: 4px; background: #f59e0b; z-index: 10; box-shadow: 0 0 15px #f59e0b; transform: translateX(-50%); }
    </style>
</head>
<body class="h-screen flex flex-col p-2">

    <div id="roulette-overlay">
        <div class="text-center w-full">
            <h2 class="mb-6 text-xl font-bold text-blue-400 uppercase tracking-widest">–ì–µ–Ω–µ—Ä–∞—Ü–∏—è NFT...</h2>
            <div class="roulette-window">
                <div class="marker"></div>
                <div id="roulette-list" class="roulette-container"></div>
            </div>
            <p id="winner-name" class="mt-8 text-xl font-bold text-yellow-500 opacity-0 transition-all duration-500">...</p>
        </div>
    </div>

    <div class="p-4 flex justify-between items-center glass rounded-3xl mb-2 shadow-xl">
        <div class="flex items-center gap-3">
            <div id="u-pic" class="w-10 h-10 bg-gradient-to-br from-blue-600 to-purple-600 rounded-full flex items-center justify-center font-bold shadow-lg">?</div>
            <div>
                <p id="u-name" class="text-sm font-bold">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
                <p class="text-[9px] text-blue-400 font-bold uppercase tracking-tighter">Elite Member</p>
            </div>
        </div>
        <div class="text-right">
            <p id="balance" class="text-yellow-400 font-black text-xl">0 üíé</p>
        </div>
    </div>

    <div class="flex-1 px-2">
        <div id="cases" class="tab-content active flex flex-col items-center justify-center pt-10">
            <div onclick="startSpin()" class="glass p-10 rounded-[50px] border-b-[10px] border-blue-600 active:translate-y-1 active:border-b-[4px] transition-all text-center w-full max-w-xs shadow-2xl">
                <div class="text-8xl mb-4 drop-shadow-2xl">üì¶</div>
                <h3 class="text-2xl font-black uppercase italic">Cyber Case</h3>
                <p class="text-gray-400 text-sm mb-6">–ì–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–π NFT</p>
                <div class="bg-blue-600 py-3 rounded-2xl font-black text-lg shadow-lg">100 üíé</div>
            </div>
        </div>

        <div id="market" class="tab-content">
            <h2 class="text-xl font-black mb-4 flex items-center gap-2">üõí –ú–ê–†–ö–ï–¢–ü–õ–ï–ô–°</h2>
            <div id="market-grid" class="flex flex-col gap-2 pb-10"></div>
        </div>

        <div id="inventory" class="tab-content">
            <h2 class="text-xl font-black mb-4 flex items-center gap-2">üéí –ú–û–ò NFT</h2>
            <div id="inv-grid" class="grid grid-cols-2 gap-3 pb-10"></div>
        </div>
    </div>

    <div class="fixed bottom-6 left-6 right-6 h-20 glass rounded-[35px] flex justify-around items-center z-50 px-4 shadow-2xl border-t border-white/10">
        <button onclick="showTab('cases', this)" class="nav-btn text-3xl transition-transform active:scale-125 opacity-100">üì¶</button>
        <button onclick="showTab('market', this)" class="nav-btn text-3xl transition-transform active:scale-125 opacity-40">üõí</button>
        <button onclick="showTab('inventory', this)" class="nav-btn text-3xl transition-transform active:scale-125 opacity-40">üéí</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // –í–ê–ñ–ù–û: –¢–æ–ª—å–∫–æ –∞–¥—Ä–µ—Å ngrok –±–µ–∑ –ª–∏—à–Ω–∏—Ö –∑–Ω–∞–∫–æ–≤!
        const SERVER_URL = "https://12eaff4f4782.ngrok-free.app"; 
        
        const user = tg.initDataUnsafe.user || { id: 123, first_name: "–ò–≥—Ä–æ–∫" };

        document.getElementById('u-name').innerText = user.first_name;
        document.getElementById('u-pic').innerText = user.first_name[0];

        function showTab(tabId, btn) {
            tg.HapticFeedback.impactOccurred('light');
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.style.opacity = "0.4");
            
            document.getElementById(tabId).classList.add('active');
            if(btn) btn.style.opacity = "1";

            if(tabId === 'inventory') sync();
            if(tabId === 'market') loadMarket();
        }

        async function sync() {
            try {
                const r = await fetch(`${SERVER_URL}/get_user?user_id=${user.id}`);
                const d = await r.json();
                document.getElementById('balance').innerText = d.balance + " üíé";
                
                const grid = document.getElementById('inv-grid');
                if(!d.inventory || d.inventory.length === 0) {
                    grid.innerHTML = '<p class="col-span-2 text-center text-gray-500 py-20 italic">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å –ø—É—Å—Ç</p>';
                    return;
                }
                grid.innerHTML = d.inventory.map(item => `
                    <div class="glass p-4 rounded-3xl text-center border-b-4 border-blue-500/50">
                        <img src="https://api.dicebear.com/7.x/bottts/svg?seed=${item}" class="w-16 h-16 mx-auto mb-2">
                        <p class="text-[10px] font-black truncate uppercase mb-3">${item}</p>
                        <button onclick="sellItem('${item}')" class="w-full bg-blue-600/20 text-blue-400 py-2 rounded-xl text-[9px] font-bold uppercase">–í—ã—Å—Ç–∞–≤–∏—Ç—å</button>
                    </div>
                `).join('');
            } catch(e) { console.error("–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏:", e); }
        }

        async function startSpin() {
            tg.HapticFeedback.impactOccurred('medium');
            const overlay = document.getElementById('roulette-overlay');
            const list = document.getElementById('roulette-list');
            const winText = document.getElementById('winner-name');

            try {
                const res = await fetch(`${SERVER_URL}/open_case`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({user_id: user.id})
                });
                const data = await res.json();
                if(data.error) return tg.showAlert("–ú–∞–ª–æ üíé");

                overlay.style.display = 'flex';
                list.innerHTML = '';
                winText.style.opacity = '0';

                const pool = ["Neon NFT", "Gold NFT", "Cyber Sword", "Void Armor", "Ice Ring"];
                for(let i=0; i<60; i++) {
                    const name = i === 50 ? data.item : pool[Math.floor(Math.random()*pool.length)];
                    list.innerHTML += `<div class="min-w-[110px] h-[120px] m-[5px] glass rounded-2xl flex items-center justify-center"><img src="https://api.dicebear.com/7.x/bottts/svg?seed=${name}" class="w-16 h-16"></div>`;
                }

                list.style.transition = 'none';
                list.style.transform = 'translateX(0)';
                
                setTimeout(() => {
                    list.style.transition = 'transform 4s cubic-bezier(0.15, 0, 0.05, 1)';
                    const stopPos = (50 * 120) - (window.innerWidth / 2) + 60;
                    list.style.transform = `translateX(-${stopPos}px)`;
                }, 50);

                setTimeout(() => {
                    tg.HapticFeedback.notificationOccurred('success');
                    winText.innerText = "–ü–û–õ–£–ß–ï–ù–û: " + data.item;
                    winText.style.opacity = '1';
                    setTimeout(() => { overlay.style.display = 'none'; sync(); }, 2000);
                }, 4500);

            } catch(e) { tg.showAlert("–°–µ—Ä–≤–µ—Ä –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω"); }
        }

        async function loadMarket() {
            const grid = document.getElementById('market-grid');
            grid.innerHTML = '<p class="text-center text-gray-500 py-10">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...</p>';
            try {
                const r = await fetch(`${SERVER_URL}/get_market`);
                const items = await r.json();
                if(items.length === 0) {
                    grid.innerHTML = '<p class="text-center text-gray-500 py-10 italic">–ù–∞ —Ä—ã–Ω–∫–µ –ø–æ–∫–∞ –ø—É—Å—Ç–æ</p>';
                    return;
                }
                grid.innerHTML = items.map(i => `
                    <div class="glass p-4 rounded-3xl flex justify-between items-center border-l-4 border-yellow-500 mb-2">
                        <div class="flex items-center gap-3">
                            <img src="https://api.dicebear.com/7.x/bottts/svg?seed=${i.item_name}" class="w-12 h-12">
                            <div>
                                <p class="font-bold text-xs uppercase">${i.item_name}</p>
                                <p class="text-[8px] text-gray-400 font-bold">LOT #${i.lot_id}</p>
                            </div>
                        </div>
                        <button onclick="buyItem(${i.lot_id})" class="bg-yellow-500 text-black px-5 py-2 rounded-2xl font-black text-xs active:scale-95 transition-transform">${i.price} üíé</button>
                    </div>
                `).join('');
            } catch(e) { grid.innerHTML = '<p class="text-center text-red-400 py-10">–°–µ—Ä–≤–µ—Ä –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω</p>'; }
        }

        async function buyItem(id) {
            try {
                const res = await fetch(`${SERVER_URL}/buy_from_market`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({user_id: user.id, lot_id: id})
                });
                const data = await res.json();
                if(data.success) { 
                    tg.HapticFeedback.notificationOccurred('success'); 
                    loadMarket(); 
                    sync();
                } else { 
                    tg.showAlert(data.error); 
                }
            } catch(e) { tg.showAlert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∫—É–ø–∫–µ"); }
        }

        async function sellItem(name) {
            const price = prompt("–£–∫–∞–∂–∏—Ç–µ —Ü–µ–Ω—É –¥–ª—è –º–∞—Ä–∫–µ—Ç–∞ (üíé):", "150");
            if(!price || isNaN(price)) return;
            try {
                const res = await fetch(`${SERVER_URL}/list_on_market`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({user_id: user.id, item_name: name, price: parseInt(price)})
                });
                const data = await res.json();
                if(data.success) {
                    tg.HapticFeedback.notificationOccurred('success');
                    sync();
                } else {
                    tg.showAlert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—Å—Ç–∞–≤–ª–µ–Ω–∏–∏");
                }
            } catch(e) { tg.showAlert("–°–µ—Ä–≤–µ—Ä –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω"); }
        }

        sync();
    </script>
</body>
</html>
