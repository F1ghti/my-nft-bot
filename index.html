<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFT Universe</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .tab-content { display: none; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .nft-card { transition: all 0.2s; }
        .nft-card:active { scale: 0.95; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <div class="p-4 flex justify-between items-center glass m-2 rounded-2xl">
        <div class="flex items-center gap-3">
            <div id="user-photo" class="w-10 h-10 bg-gradient-to-tr from-blue-500 to-purple-600 rounded-full flex items-center justify-center font-bold text-lg">?</div>
            <div>
                <p id="user-name" class="text-sm font-bold">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
                <p class="text-xs text-blue-400">Bronze Rank</p>
            </div>
        </div>
        <div class="text-right">
            <p id="balance" class="text-yellow-400 font-bold">1,250 üíé</p>
        </div>
    </div>

    <div class="flex-1 overflow-y-auto p-4 pb-24">
        
        <div id="cases" class="tab-content active text-center">
            <h2 class="text-2xl font-bold mb-6">–î–æ—Å—Ç—É–ø–Ω—ã–µ –ö–µ–π—Å—ã</h2>
            <div class="grid grid-cols-1 gap-4">
                <div onclick="openCase('Premium')" class="glass p-6 rounded-3xl border-b-4 border-purple-500 active:bg-slate-800 transition-all">
                    <div class="text-6xl mb-4">üì¶</div>
                    <h3 class="text-xl font-bold">Premium Case</h3>
                    <p class="text-gray-400 text-sm mb-4">–®–∞–Ω—Å –Ω–∞ Legendary 15%</p>
                    <span class="bg-purple-600 px-6 py-2 rounded-full font-bold">250 üíé</span>
                </div>
            </div>
        </div>

        <div id="inventory" class="tab-content">
            <h2 class="text-2xl font-bold mb-4">–ú–æ–∏ NFT</h2>
            <div id="inventory-grid" class="grid grid-cols-2 gap-3">
                <p class="col-span-2 text-center text-gray-500 mt-10">–¢—É—Ç –ø–æ–∫–∞ –ø—É—Å—Ç–æ...</p>
            </div>
        </div>

        <div id="profile" class="tab-content">
            <div class="glass p-6 rounded-3xl text-center">
                <div class="w-24 h-24 bg-slate-700 mx-auto rounded-full mb-4 border-4 border-blue-500 flex items-center justify-center text-4xl">üë§</div>
                <h2 class="text-xl font-bold mb-1" id="prof-name">User</h2>
                <p class="text-gray-400 text-sm mb-6">ID: 5928374</p>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-800 p-4 rounded-2xl">
                        <p class="text-xs text-gray-400">–û—Ç–∫—Ä—ã—Ç–æ</p>
                        <p class="text-xl font-bold">12</p>
                    </div>
                    <div class="bg-slate-800 p-4 rounded-2xl">
                        <p class="text-xs text-gray-400">–ü—Ä–æ–¥–∞–Ω–æ</p>
                        <p class="text-xl font-bold">450 $</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-4 left-4 right-4 h-16 glass rounded-2xl flex justify-around items-center px-2 z-50">
        <button onclick="showTab('cases')" class="flex flex-col items-center gap-1 opacity-50 hover:opacity-100 transition-all">
            <span>üì¶</span><span class="text-[10px]">–ö–µ–π—Å—ã</span>
        </button>
        <button onclick="showTab('inventory')" class="flex flex-col items-center gap-1 opacity-50 hover:opacity-100 transition-all">
            <span>üéí</span><span class="text-[10px]">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</span>
        </button>
        <button onclick="showTab('profile')" class="flex flex-col items-center gap-1 opacity-50 hover:opacity-100 transition-all">
            <span>üë§</span><span class="text-[10px]">–ü—Ä–æ—Ñ–∏–ª—å</span>
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#0f172a');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        document.getElementById('user-name').innerText = tg.initDataUnsafe.user?.first_name || "Guest";
        document.getElementById('prof-name').innerText = tg.initDataUnsafe.user?.first_name || "Guest";
        if(tg.initDataUnsafe.user?.first_name) {
            document.getElementById('user-photo').innerText = tg.initDataUnsafe.user.first_name[0];
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }

        // –õ–æ–≥–∏–∫–∞ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
        let myItems = [];
        
        function openCase(type) {
            tg.HapticFeedback.notificationOccurred('success');
            // –≠–º—É–ª—è—Ü–∏—è –≤—ã–ø–∞–¥–µ–Ω–∏—è
            const newItem = {
                id: Date.now(),
                name: "Cyber Punk #" + Math.floor(Math.random() * 1000),
                rarity: "Epic",
                img: "üíé"
            };
            myItems.push(newItem);
            updateInventory();
            alert("–í—ã –≤—ã–±–∏–ª–∏: " + newItem.name);
        }

        function updateInventory() {
            const grid = document.getElementById('inventory-grid');
            grid.innerHTML = "";
            myItems.forEach(item => {
                grid.innerHTML += `
                    <div class="glass p-4 rounded-2xl text-center nft-card border-b-2 border-blue-500">
                        <div class="text-3xl mb-2">${item.img}</div>
                        <p class="text-xs font-bold truncate">${item.name}</p>
                        <button onclick="sellItem(${item.id})" class="mt-3 text-[10px] bg-red-500/20 text-red-400 py-1 px-3 rounded-lg border border-red-500/50">–ü–†–û–î–ê–¢–¨</button>
                    </div>
                `;
            });
        }

        function sellItem(id) {
            myItems = myItems.filter(i => i.id !== id);
            updateInventory();
            tg.HapticFeedback.selectionChanged();
        }
    </script>
</body>
</html>
