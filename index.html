<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFT Universe</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #0b1120; color: white; overflow: hidden; height: 100vh; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        #main-slider { display: flex; transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1); width: 400%; height: calc(100vh - 180px); }
        .tab-content { width: 100vw; height: 100%; overflow-y: auto; padding: 20px; flex-shrink: 0; }
        .nav-btn { opacity: 0.4; transition: 0.3s; font-size: 24px; }
        .nav-btn.active { opacity: 1; filter: drop-shadow(0 0 8px #3b82f6); }
    </style>
</head>
<body class="flex flex-col">

    <div class="p-4 flex justify-between items-center glass m-4 rounded-3xl z-50">
        <div class="flex items-center gap-3">
            <div id="u-no-pic" class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center font-bold shadow-lg">?</div>
            <div>
                <p id="u-name" class="font-bold text-sm leading-none">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
                <p class="text-[9px] text-blue-400 font-bold uppercase mt-1">Platinum Member</p>
            </div>
        </div>
        <div class="text-right">
            <p id="balance" class="text-yellow-400 font-black text-xl">0 üíé</p>
        </div>
    </div>

    <div id="main-slider">
        <div class="tab-content flex flex-col items-center justify-center text-center">
            <div class="relative mb-6">
                <div class="absolute -inset-4 bg-blue-500/20 blur-2xl rounded-full"></div>
                <img src="https://api.dicebear.com/7.x/shapes/svg?seed=case8" class="w-48 h-48 relative z-10">
            </div>
            <h2 class="text-3xl font-black uppercase italic tracking-tighter">Cyber Case</h2>
            <p class="text-gray-500 text-xs mb-8 uppercase tracking-widest">–ñ–º–∏, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å</p>
            <button onclick="startSpin()" class="bg-blue-600 px-16 py-5 rounded-[30px] text-2xl font-black shadow-lg active:scale-95 transition-all">100 üíé</button>
        </div>

        <div class="tab-content"><h2>–ú–∞–≥–∞–∑–∏–Ω —Å–∫–æ—Ä–æ...</h2></div>
        <div class="tab-content">
            <h2 class="text-xl font-bold mb-4">–¢–≤–æ–π –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å</h2>
            <div id="inv-grid" class="grid grid-cols-2 gap-4"></div>
        </div>
        <div class="tab-content"><h2>–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤ —Å–∫–æ—Ä–æ...</h2></div>
    </div>

    <div class="fixed bottom-6 left-6 right-6 h-20 glass rounded-[35px] flex justify-around items-center z-[1000]">
        <button onclick="goToTab(0)" id="btn-0" class="nav-btn active">üì¶</button>
        <button onclick="goToTab(1)" id="btn-1" class="nav-btn">üõí</button>
        <button onclick="goToTab(2)" id="btn-2" class="nav-btn">üéí</button>
        <button onclick="goToTab(3)" id="btn-3" class="nav-btn">üèÜ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –ê–í–¢–û-–û–ü–†–ï–î–ï–õ–ï–ù–ò–ï: –ë–µ—Ä–µ—Ç –∞–¥—Ä–µ—Å, –Ω–∞ –∫–æ—Ç–æ—Ä–æ–º –∑–∞–ø—É—â–µ–Ω —Ñ–∞–π–ª
        const SERVER_URL = window.location.origin;
        const user = tg.initDataUnsafe.user || { id: 12345, first_name: "Player" };

        async function api(path, body = null) {
            try {
                const opt = {
                    method: body ? 'POST' : 'GET',
                    headers: {
                        "Content-Type": "application/json",
                        "ngrok-skip-browser-warning": "1" // –ü—Ä–æ–ø—É—Å–∫ –æ–∫–Ω–∞ ngrok
                    }
                };
                if(body) opt.body = JSON.stringify(body);
                
                const res = await fetch(SERVER_URL + path, opt);
                if (!res.ok) throw new Error('Network error');
                return await res.json();
            } catch(e) {
                console.error("API Error:", e);
                return null;
            }
        }

        async function sync() {
            const d = await api(`/get_user?user_id=${user.id}&username=${encodeURIComponent(user.first_name)}`);
            if(!d) {
                document.getElementById('u-name').innerText = "–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏";
                return;
            }

            document.getElementById('balance').innerText = (d.balance || 0).toLocaleString() + " üíé";
            document.getElementById('u-name').innerText = user.first_name;
            
            const grid = document.getElementById('inv-grid');
            if(d.inventory && d.inventory.length > 0) {
                grid.innerHTML = d.inventory.map(item => `
                    <div class="glass p-4 rounded-2xl text-center">
                        <img src="https://api.dicebear.com/7.x/bottts/svg?seed=${item}" class="w-12 h-12 mx-auto mb-2">
                        <p class="text-[10px] font-bold uppercase truncate">${item}</p>
                    </div>
                `).join('');
            } else {
                grid.innerHTML = '<p class="col-span-2 text-center text-gray-500 py-10">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å –ø—É—Å—Ç</p>';
            }
        }

        function goToTab(idx) {
            document.getElementById('main-slider').style.transform = `translateX(-${idx * 100}vw)`;
            document.querySelectorAll('.nav-btn').forEach((b, i) => b.classList.toggle('active', i === idx));
        }

        async function startSpin() {
            const res = await api('/open_case', {user_id: user.id});
            if(!res || !res.success) return tg.showAlert(res ? res.error : "–û—à–∏–±–∫–∞ —Å–µ—Ç–∏");
            
            tg.HapticFeedback.impactOccurred('heavy');
            tg.showAlert("üéâ –í—ã –≤—ã–±–∏–ª–∏: " + res.item);
            sync(); // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –∏ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = sync;
    </script>
</body>
</html>
