<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFT Universe Elite</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; overflow: hidden; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* –†—É–ª–µ—Ç–∫–∞ */
        #roulette-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; }
        .roulette-window { position: relative; width: 100%; height: 160px; overflow: hidden; border-top: 2px solid #3b82f6; border-bottom: 2px solid #3b82f6; background: #1e293b; }
        .roulette-container { display: flex; position: absolute; left: 0; transition: transform 4s cubic-bezier(0.15, 0, 0.05, 1); will-change: transform; }
        .marker { position: absolute; left: 50%; top: 0; bottom: 0; width: 3px; background: #f59e0b; z-index: 10; box-shadow: 0 0 15px #f59e0b; transform: translateX(-50%); }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div id="roulette-overlay">
        <div class="text-center w-full">
            <h2 class="mb-8 text-xl font-bold text-blue-400">–£–î–ê–ß–ò! üçÄ</h2>
            <div class="roulette-window">
                <div class="marker"></div>
                <div id="roulette-list" class="roulette-container"></div>
            </div>
            <p id="winner-name" class="mt-8 text-lg font-bold opacity-0 transition-opacity">–í—ã–ø–∞–ª–æ: ...</p>
        </div>
    </div>

    <div class="p-4 flex justify-between items-center glass m-2 rounded-2xl">
        <div class="flex items-center gap-3">
            <div id="u-pic" class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center font-bold text-xl">?</div>
            <div>
                <p id="u-name" class="text-sm font-bold">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
                <p class="text-[10px] text-blue-400 font-bold">NFT COLLECTOR</p>
            </div>
        </div>
        <p id="balance" class="text-yellow-400 font-bold text-lg">0 üíé</p>
    </div>

    <div class="flex-1 overflow-y-auto p-4 pb-24">
        <div id="cases" class="tab-content active text-center pt-10">
            <div onclick="startSpin()" class="glass p-8 rounded-[40px] border-b-8 border-blue-600 active:scale-95 transition-all inline-block w-full max-w-xs">
                <div class="text-7xl mb-4">üì¶</div>
                <h3 class="text-2xl font-bold">CYBER CASE</h3>
                <p class="text-gray-400 text-sm mb-6">–ò—Å–ø—ã—Ç–∞–π —É–¥–∞—á—É</p>
                <span class="bg-blue-600 px-10 py-3 rounded-full font-bold shadow-lg">100 üíé</span>
            </div>
        </div>

        <div id="inventory" class="tab-content">
            <h2 class="text-xl font-bold mb-4 flex items-center gap-2">üéí –ú–æ–∏ NFT</h2>
            <div id="inv-grid" class="grid grid-cols-2 gap-3"></div>
        </div>

        <div id="profile" class="tab-content text-center pt-5">
            <div class="glass p-6 rounded-3xl">
                <div class="w-24 h-24 bg-slate-700 mx-auto rounded-full mb-4 border-4 border-blue-500 flex items-center justify-center text-4xl">üë§</div>
                <p id="p-name" class="font-bold text-2xl mb-1"></p>
                <p class="text-blue-400 text-sm mb-4">ID: <span id="u-id">---</span></p>
                <button onclick="location.reload()" class="bg-slate-800 px-6 py-2 rounded-xl text-xs font-bold text-gray-400">–û–ë–ù–û–í–ò–¢–¨ –î–ê–ù–ù–´–ï</button>
            </div>
        </div>
    </div>

    <div class="fixed bottom-4 left-4 right-4 h-20 glass rounded-[25px] flex justify-around items-center z-50 px-4">
        <button onclick="showTab('cases')" class="text-3xl active:scale-125 transition-transform">üì¶</button>
        <button onclick="showTab('inventory')" class="text-3xl active:scale-125 transition-transform">üéí</button>
        <button onclick="showTab('profile')" class="text-3xl active:scale-125 transition-transform">üë§</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // –°–°–´–õ–ö–ê –ò–ó NGROK
        const SERVER_URL = "https://12eaff4f4782.ngrok-free.app"; 

        const user = tg.initDataUnsafe.user || { id: 123, first_name: "–ò–≥—Ä–æ–∫" };
        document.getElementById('u-name').innerText = user.first_name;
        document.getElementById('p-name').innerText = user.first_name;
        document.getElementById('u-pic').innerText = user.first_name[0];
        document.getElementById('u-id').innerText = user.id;

        function showTab(t) {
            document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active'));
            document.getElementById(t).classList.add('active');
            if(t === 'inventory') sync();
        }

        async function sync() {
            try {
                const r = await fetch(`${SERVER_URL}/get_user?user_id=${user.id}`);
                const d = await r.json();
                document.getElementById('balance').innerText = d.balance + " üíé";
                
                const grid = document.getElementById('inv-grid');
                if(d.inventory.length === 0) {
                    grid.innerHTML = '<p class="col-span-2 text-center text-gray-500 py-10">–¢—É—Ç –ø–æ–∫–∞ –ø—É—Å—Ç–æ...</p>';
                    return;
                }

                grid.innerHTML = d.inventory.map((item, index) => `
                    <div class="glass p-3 rounded-2xl text-center border-b-4 border-blue-500">
                        <img src="https://api.dicebear.com/7.x/bottts/svg?seed=${item}" class="w-20 h-20 mx-auto mb-2">
                        <p class="text-[10px] font-bold truncate mb-3">${item}</p>
                        <button onclick="sellItem('${item}')" class="w-full bg-green-600 py-2 rounded-lg text-[10px] font-bold active:bg-green-700 transition-colors">
                            –ü–†–û–î–ê–¢–¨
                        </button>
                    </div>
                `).join('');
            } catch(e) { console.error("Sync error:", e); }
        }

        async function sellItem(itemName) {
            tg.HapticFeedback.impactOccurred('medium');
            try {
                const res = await fetch(`${SERVER_URL}/sell_item`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({user_id: user.id, item_name: itemName})
                });
                const data = await res.json();
                if(data.success) {
                    tg.HapticFeedback.notificationOccurred('success');
                    sync();
                }
            } catch(e) { alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–¥–∞–∂–µ"); }
        }

        async function startSpin() {
            // –ú–≥–Ω–æ–≤–µ–Ω–Ω–∞—è —Ä–µ–∞–∫—Ü–∏—è
            tg.HapticFeedback.impactOccurred('rigid');
            
            try {
                const res = await fetch(`${SERVER_URL}/open_case`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({user_id: user.id})
                });
                const data = await res.json();
                
                if(data.error) {
                    tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ üíé");
                    return;
                }
                runRoulette(data.item);
            } catch(e) { tg.showAlert("–°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω!"); }
        }

        function runRoulette(winnerItem) {
            const overlay = document.getElementById('roulette-overlay');
            const list = document.getElementById('roulette-list');
            const winText = document.getElementById('winner-name');
            
            overlay.style.display = 'flex';
            list.innerHTML = '';
            winText.style.opacity = '0';
            
            const pool = ["Neon NFT", "Gold NFT", "Cyber Sword", "Void Armor", "Flame Wings", "Ice Ring"];
            const cardWidth = 110; 
            
            for(let i=0; i<60; i++) {
                const name = i === 50 ? winnerItem : pool[Math.floor(Math.random()*pool.length)];
                const div = document.createElement('div');
                div.className = `min-w-[100px] h-[120px] m-[5px] glass rounded-xl flex flex-col items-center justify-center border-b-4 ${i === 50 ? 'border-yellow-500' : 'border-blue-500'}`;
                div.innerHTML = `<img src="https://api.dicebear.com/7.x/bottts/svg?seed=${name}" class="w-14 h-14">`;
                list.appendChild(div);
            }

            list.style.transition = 'none';
            list.style.transform = 'translateX(0)';
            
            setTimeout(() => {
                list.style.transition = 'transform 4s cubic-bezier(0.15, 0, 0.05, 1)';
                const stopPos = (50 * cardWidth) - (window.innerWidth / 2) + (cardWidth / 2);
                list.style.transform = `translateX(-${stopPos}px)`;
            }, 50);

            setTimeout(() => {
                tg.HapticFeedback.notificationOccurred('success');
                winText.innerText = "–í–´ –í–´–ò–ì–†–ê–õ–ò: " + winnerItem;
                winText.style.opacity = '1';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    sync();
                }, 2500);
            }, 4500);
        }

        sync();
    </script>
</body>
</html>
